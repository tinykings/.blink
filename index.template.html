<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- PWA for iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="rss">

    <!-- Viewport for mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

</head>
<body>
    <div class="header">
        <a href="index.html"><img src="https://avatars.githubusercontent.com/u/92499963?v=4" alt="Profile Image" class="profile-image"></a>
        <p class="last-updated">Last updated: <!-- last_updated_placeholder --></p>
    </div>
    <div id="feed-container"></div>
    <div class="footer">
        <a href="https://github.com/tinykings/rss" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Repo" class="github-icon">
        </a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
